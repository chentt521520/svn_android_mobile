	<h1 style="text-align:center;">排列五玩法规则</h1>
<h2>玩法说明</h2>
<p style="text-indent:24px; line-height:24px;">排列五投注区分为万位、千位、百位、十位和个位，各位号码范围为0～9。每期从各位上开出1个号码作为中奖号码，即开奖号码为5位数。排列五玩法即是竟猜5位开奖号码，且顺序一致。</p>
<p style="text-indent:24px; line-height:24px;">设置1个奖级，固定奖金100000元。</p>
<p style="text-indent:24px; line-height:24px;">每天晚上开奖，每天一期，开奖号码通过摇奖方式产生。</p>
