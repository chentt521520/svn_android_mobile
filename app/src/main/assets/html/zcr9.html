	<h1 style="text-align:center;">足球任选9场玩法规则</h1>
    <p style="text-indent: 2em;" >从14场胜平负玩法中任意选择9场竞猜的投注方法。</p>
    <p style="text-indent:24px; line-height:24px;">&nbsp;</p>
<h2>1、玩法介绍</h2>
<p style="text-indent: 2em;">单式投注是购彩者对当轮比赛的9场比赛作出预测，也就是对每场比赛在&#8220;胜、负、平&#8221;三种结果中选择其一。3表示主队胜，客队负；1表示主队与客队平；0表示主队负，客队胜。如果预测结果不是惟一的，就构成了复式投注。复式投注是按数字组合计算投注数量。 </p>
<p style="text-indent: 2em;">购买者可对其选定的结果进行多倍投注，投注倍数范围为2-99倍。</p>
<p > </p>
<p style="text-indent:24px; line-height:24px;">&nbsp;</p>
<h2>2、奖项规则： </h2>
<p style="text-indent: 2em;" >只设1个浮动奖级，即一等奖。&nbsp;单注彩票中奖奖金最高限额500万元。&nbsp;　 <br>
  <br>
