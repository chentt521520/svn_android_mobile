	<h1 style="text-align:center;">排列三玩法规则</h1>
<h2>玩法说明</h2>
<p style="text-indent:24px; line-height:24px;">排列三投注区分为百位、十位和个位，各位号码范围为0～9。每期从各位上开出1个号码作为中奖号码，即开奖号码为3位数。排列三玩法即是竟猜3位开奖号码。</p>
<p style="text-indent:24px; line-height:24px;">排列三分直选、组选三和组选六三种玩法。</p>
<p style="text-indent:24px; line-height:24px;">直选1040元</p>
<p style="text-indent:24px; line-height:24px;">组选三 346元</p>
<p style="text-indent:24px; line-height:24px;">组选六 173元</p>
<p style="text-indent:24px; line-height:24px;">每天晚上开奖，每天一期，开奖号码通过摇奖方式产生。</p>
